<div class="container">
  <div class="card">
    <img
      #image
      [lazyLoad]="imageUrl"
      [defaultImage]="'../../../assets/image/icon-no-image.svg'"
      class="card-image"
    >
    <div class="card-text">
      <h2 class="card-text-title">{{ title }}</h2>
      <p class="card-text-description">
        {{ description }}...
      </p>
    </div>
  </div>
</div>
