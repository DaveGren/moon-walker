<div class="container">
  <div class="card">
    <img
      #image
      [lazyLoad]="imageUrl"
      [defaultImage]="'../../../assets/image/icon-no-image.svg'"
      class="card-image"
    >
    <div class="card-text-container">
      <p class="card-text-title">{{ title }}</p>
      <p class="card-text-body">{{ description }}</p>
    </div>
  </div>
</div>
