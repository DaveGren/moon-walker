<div class="container">
  <div class="card">
    <img
      #image
      [lazyLoad]="imageUrl"
      [defaultImage]="'../../../assets/image/icon-no-image.svg'"
      class="card-image"
    >
    <div class="card-text">
      <span class="card-text-title">{{ title }}</span>
    </div>
  </div>
</div>
